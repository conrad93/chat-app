<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 p-3">
            <div class="card">
                <div class="card-header">
                    Signup
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="row p-3">
                            <div class="col-md-12">
                                <label for="fullName">Full name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="fullName" formControlName="fullName" placeholder="Enter full name"/>
                                <div *ngIf="loginForm.controls['fullName'].touched && !loginForm.controls['fullName'].valid" class="text-danger">Full name is required</div>
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-md-12">
                                <label for="username">Username <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="username" formControlName="username" placeholder="Enter username"/>
                                <div *ngIf="loginForm.controls['username'].touched && !loginForm.controls['username'].valid" class="text-danger">Username is required</div>
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-md-12">
                                <label for="password">Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" name="password" formControlName="password" placeholder="Enter password"/>
                                <div *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid" class="text-danger">Required minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character.</div>
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-md-12">
                                <label for="confirmPassword">Confirm password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword" placeholder="Enter password"/>
                                <div *ngIf="loginForm.controls['confirmPassword'].touched && !loginForm.controls['confirmPassword'].valid" class="text-danger">Password is required.</div>
                                <div *ngIf="loginForm.get('confirmPassword')?.errors?.['mismatch']" class="text-danger">Password doesn't match.</div>
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Gender <span class="text-danger">*</span></label>
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" formControlName="gender" value="m" id="male">
                                      <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="radio" formControlName="gender" value="f" id="female">
                                      <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-md-12">
                                <button [disabled]="!loginForm.valid || isLoading" type="submit" class="btn btn-primary me-2">
                                    {{isLoading ? "Loading" : "Signup"}}
                                </button>
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-md-12">
                                <a routerLink="/login" class="text-sm text-blue-700 hover:underline dark:text-blue-500">Back to login.</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
