<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 p-3">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="row p-3">
                            <div class="col-md-12">
                                <label for="username">Username <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="username" formControlName="username" placeholder="Enter username"/>
                                <div *ngIf="loginForm.controls['username'].touched && !loginForm.controls['username'].valid" class="text-danger">Username is required</div>
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-md-12">
                                <label for="password">Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" name="password" formControlName="password" placeholder="Enter password"/>
                                <div *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid" class="text-danger">Required minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character.</div>
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-md-12">
                                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary me-2">Login</button>
                            </div>
                        </div>
                        <div class="row p-3">
                            <div class="col-md-12">
                                <a routerLink="/signup" class="text-sm text-blue-700 hover:underline dark:text-blue-500">New, Sign-up.</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
