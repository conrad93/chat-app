<div class="container vertical-h">
    <div class="row h-100">
        <div class="col-12 h-100">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="card" style="width: 40rem;">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5>Conference</h5>
                            <a routerLink="/" class="btn btn-secondary">Back</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center align-items-center m-2">
                            <button (click)="createRoom()" type="button" class="btn btn-outline-secondary">
                                Create Room
                            </button>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <hr class="w-100"/>
                            <span class="px-2">OR</span>
                            <hr class="w-100"/>
                        </div>
                        <div class="input-group m-2">
                            <input name="roomId" [(ngModel)]="roomId" type="text" class="form-control" placeholder="Room Id"/>
                            <button (click)="joinRoom()" type="button" class="btn btn-outline-secondary">
                                Join
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
